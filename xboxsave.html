<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="ps5.css">
    <title>Manette XBOX</title>
</head>
<body>
    <header id=header></header>
    <div class="conteiner-ps5">
        <div class="nomborder">
            <div id="nom-manette" >Manette Xbox personnalis√©e</div>
        </div>
        <div class="conteiner-ps5perso">
            <div class="img-ps5perso">
                <img id="imggauche" src="/images/xbox.png">
            </div>
            <div class="selector">
                <h1>Couleur de la manette:</h1>
                <div class="colorselector">
                <span class="dotred"></span>
                <span class="dotgreen"></span>
                <span class="dotblue"></span>
                </div>
                <h1>Couleur du joystick droit:</h1>
                <div class="colorselector">
                <span class="dotred"></span>
                <span class="dotgreen"></span>
                <span class="dotblue"></span>
                </div>
                <h1>Couleur du joystick gauche:</h1>
                <div class="colorselector">
                <span class="dotred"></span>
                <span class="dotgreen"></span>
                <span class="dotblue"></span>
                </div>
                <h1>Couleur des touches directionnelles:</h1>
                <div class="colorselector">
                <span class="dotred"></span>
                <span class="dotgreen"></span>
                <span class="dotblue"></span>
                </div>
                <h1>Couleur des boutons:</h1>
                <div class="colorselector">
                <span class="dotred"></span>
                <span class="dotgreen"></span>
                <span class="dotblue"></span>
                </div>
            </div>
        </div>
    <div class="prix">
        <div class="texte-prixborder">
            <div class="texte-prixtext">
                PRIX:
            </div>
        </div>
        <div class="val-prix">

        </div>
        </div>
    </div>
</body>
