<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/Site/CSS/xbox.css">
    <link rel="preload" href="/Site/JS/xbox.js">
    <title>Manette xbox</title>
</head>

<body>
    <header id=header></header>
    <div class="conteiner-xbox">
        <div class="nomborder">
            <div id="nom-manette" >xbox Personnalisée</div>
        </div>
        <div class="conteiner-xboxperso">
            <div id="img-xboxperso">
                <canvas id="imagexbox" width="900" height="625"></canvas>
            </div>
            <div class="selector">
                <h1>Couleur de la manette:</h1>
                <div class="colorselector">
                    <button class="dotred" type="button" onclick="fond('rouge')"> </button>
                    <button class="dotgreen" type="button" onclick="fond('vert')"> </button>
                    <button class="dotblue" type="button" onclick="fond('bleu')"> </button>
                    <button class="reset" type="button" onclick="fond('blanc')">Remsie à zéro</button>
                    </div>
                <h1>Couleur du joystick droit:</h1>
                <div class="colorselector">
                    <button class="dotred" id="joydred" type="button" onclick="joystickd('rouge')"> </button>
                    <button class="dotgreen" id="joydgreen" type="button" onclick="joystickd('vert')"> </button>
                    <button class="dotblue" id="joydblue" type="button" onclick="joystickd('bleu')"> </button>
                    <button class="reset" type="button" onclick="joystickd('noir')">Remsie à zéro</button>
                </div>
                <h1>Couleur du joystick gauche:</h1>
                <div class="colorselector">
                    <button class="dotred" id="joygred" type="button" onclick="joystickg('rouge')"> </button>
                    <button class="dotgreen" id="joygred" type="button" onclick="joystickg('vert')"> </button>
                    <button class="dotblue" id="joygred" type="button" onclick="joystickg('bleu')"> </button>
                    <button class="reset" type="button" onclick="joystickg('noir')">Remsie à zéro</button>
                </div>
                <h1>Couleur des croix directionnelles:</h1>
                <div class="colorselector">
                    <button class="dotred" id="croixred" type="button" onclick="croix('rouge')"> </button>
                    <button class="dotgreen" id="croixgree d" type="button" onclick="croix('vert')"> </button>
                    <button class="dotblue" id="croixblue" type="button" onclick="croix('bleu')"> </button>
                    <button class="reset" type="button" onclick="croix('blanc')">Remsie à zéro</button>
                </div>
                <h1>Couleur des boutons:</h1>
                <div class="colorselector">
                    <button class="dotred" id="btnred" type="button" onclick="btn('rouge')"> </button>
                    <button class="dotgreen" id="btngree d" type="button" onclick="btn('vert')"> </button>
                    <button class="dotblue" id="btnblue" type="button" onclick="btn('bleu')"> </button>
                    <button class="reset" type="button" onclick="btn('blanc')">Remsie à zéro</button>
                    </div>
                <div class="resetbox"><button id="resetall" type="button" onclick="resetall()">Tout Remetre à zéro</button></div>
            </div>
        </div>
        <div class="prix">
            <div id="boxprix">
                <p id="prixxbox">Prix : 70 €</p>
            </div>
            <div id="boxadd">
                <button id="addcartbutton" onclick="addcart()">Ajouter au pannier</button>
            </div>
        </div>
    <footer id="footer"></footer>
    </div>
    <script src="/Site/JS/xbox.js"></script>
</body onload="origin()">
